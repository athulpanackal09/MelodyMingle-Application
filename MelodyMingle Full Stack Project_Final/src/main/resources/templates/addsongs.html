<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Songs</title>
<link rel="stylesheet" href="addsongs.css">
</head>
<body>
<div class="addsongs">
<form action="/addsongs" method="post">
<h1>Add Songs</h1>
<br/>
<label>Song Name: </label>
<input type="text" name="name" required="required"/>
<br/><br/>
<label>Song Artist: </label>
<input type="text" name="artist" required="required"/>
<br/><br/>
<label>Song Genre: </label>
<input type="text" name="genre" required="required"/>
<br/><br/>
<label>Song Link: </label>
<input type="text" name="link" required="required"/>
<br/><br/>
<input type="submit" value="Add Songs">
</form>
</div>
</body>
</html>
