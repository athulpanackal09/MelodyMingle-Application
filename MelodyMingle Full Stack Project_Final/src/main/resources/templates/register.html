<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register">
<form action="/register" method="post">
<h1>Register</h1>
<br/>
<label>User Name: </label>
<input type="text" name="username" required="required"/>
<br/><br/>
<label>Email ID: </label>
<input type="email" name="email" required="required"/>
<br/><br/>
<label>Password: </label>
<input type="password" name="password" required="required"/>
<br/><br/>
<label>Gender: </label>
M<input type="radio" name="gender" value="Male" required="required"/>
F<input type="radio" name="gender" value="Female" required="required"/>
O<input type="radio" name="gender" value="Other" required="required"/>
<br/><br/>
<label>Role: </label>
Admin<input type="radio" name="role" value="admin" required="required"/>
User<input type="radio" name="role" value="user" required="required"/>
<br/><br/>
<label>Address: </label>
<textarea name="address" required="required"></textarea>
<br/><br/>
<input type="submit" value="REGISTER">
</form>
</div>
</body>
</html>
